{% extends 'base.html' %} {% block content %}



<div class="container">
  <div class="row">
    <div class="blog-post">
    <div class="col-md-8 mt-3 left  top">
      <div class="col-md-8 mt-3 left  top">
        <h1>{{ object.title }}</h1>
        <p class=" text-muted">{{ post.author }} | {{ post.created_on }}</p>
        <p class="card-text ">{{ object.content | safe }}</p>
        <a href="{{ post.upload }}" class="btn-lg">Download&rarr;</a>
      </div>
    </div>
  </div>
  </div>
</div>

{% endblock content %}
